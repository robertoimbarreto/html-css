<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--usar a função background-image: linear-gradiente(to right, white)-->
    <!--to right pode ser representado pelo grau neste exemplo 90deg -->
    <!--e o segundo argumento são as cores da esquerda para direita "to right"-->
    <style>
        * {/* Configuração globais em CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #243782, #43AAA0);
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

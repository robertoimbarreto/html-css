<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1f92F;</p>
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px )" srcset="imagens/paisagem-m.png" type="image/png">
       <img src="imagens/paisagem-g.png" alt="Imagem Flexível"> 
    </picture>

    <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não permite o carregamento do auio. <a href="midia/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
